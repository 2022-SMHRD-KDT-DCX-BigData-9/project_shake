<!DOCTYPE html>
<html lang="en">
<head>
<title>메인게시글확인</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="../assets/css/main.css" />
<!--bootlink-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<!-- 부트스트랩 CDN 링크 사진 저장-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div id="page-wrapper">
		<div id="header">
			<!-- Inner -->
			<div class="inner">
				<h1>
					<a href="../main" id="logo">SHAKE</a>
				</h1>
			</div>
			<!-- Nav -->
			<nav id="nav">
				<ul>
					<li><a href="../main">Home</a></li>
					<li><a href="../cocktailInfo">Cocktail</a></li>
					<li><a href="../myRecipe">My recipe</a></li>
					<li><a href="../community">Community</a></li>
					<li><a href="myPage">mypage</a>
						<ul>
							<li><a href="#">내 정보</a></li>
							<li><a href="#">좋아요</a></li>
						</ul></li>
				</ul>
			</nav>
		</div>
		<!--게시글 기본 틀-->
		<!--짧은 css 태그안에 넣었습니다-->
		<div class="container">
			<input type = "hidden" th:value = "${board.comm_idx}">		
			<div class="row">
				<table class="table table-striped"
					style="text-align: center; border: 1px solid #dddddd">
					<thead>
						<th colspan="2"
							style="background-color: #eeeeee; text-align: center;">게시판 글보기</th>
					</thead>
					<tbody>
						<tr>
							<td style="width: 20%;">제목</td>
							<td colspan="2" th:text="${board.comm_title}"></td>
						</tr>
						<tr>
							<td>작성자</td>
							<td colspan="2" th:text="${board.user_id}"></td>
						</tr>
						<tr>
							<td>작성일자</td>
							<td colspan="2" th:text="${board.created_at}"></td>
						</tr>
						<tr>
							<td>작성내용</td>
							<td style="height: 400px;" colspan="2"
								th:text="${board.comm_content}">임시데이터</td>
						</tr>
						<tr>
							<!--첫번째 td에 사용자가 넣는 사진-->
							<td>사진</td>
							<td><img style = "width : 500px; height : 400px;"
										     th:src = "'data:image/png;base64,' + ${board.comm_image}"></td>
						</tr>
						<tr>
							<td>조회수</td>
							<td colspan="2" text-align: left; th:text="${board.comm_views}"></td>
						</tr>

					</tbody>
				</table>

			</div>
			<!--button type 확인-->
			<div th:if="${session.loginMember.user_id == board.user_id}">
				<a href="../community"><button class="btn btn-info">목록으로</button></a> <a
					th:href="@{delete/{comm_idx}(comm_idx=${board.comm_idx})}"><button
						class="btn btn-info">게시글 삭제</button></a>
			</div>
		</div>
		<br>
	<br>
	<div th:replace="/footer :: footer"></div>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	
	<script src="assets/js/count.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script th:inline="javascript" src="../assets/js/commCount.js"></script>
	
	<!--bootscripts-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>
</html>
