<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<!-- login css, js -->
<link rel="stylesheet" type="text/css" href="assets/css/loginPage.css">
<script src="assets/js/login.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery -->
<script	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div class="form-background">
		<form action="login/check" method="post" class="was-validated">
			<fieldset>
				<legend style="text-align: center;">로그인 또는 회원가입</legend>
				<hr>
				<p style="text-align: center;">
					신규 회원이신가요?<a data-toggle="modal" data-target="#myModal">새 계정 만들기</a>
				</p>
				<div class="form-group">
					<input type="email" class="form-control" id="user_id"	placeholder="아이디를 입력하세요" name="user_id" required>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">e-mail을 입력하세요</div>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="user_pw" placeholder="비밀번호" name="user_pw" required>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Please fill out this field.</div>
					<button type="submit" class="btn btn-secondary" id="btn">로그인</button>
				</div>
			</fieldset>
		</form>
		<hr>
		<p style="text-align: center;">소셜 계정 로그인</p>
		<div class="social">
			<a href="googleLogin"><img width="55" height="55"src="assets/images/google_icon.png"></a> 
			<a href="kakaoLogin"><img width="55" height="55" src="assets/images/kakao_icon.png"></a> 
			<a href="naverLogin"><img width="55" height="55" src="assets/images/naver_icon.png"></a>
		</div>
		<!-- The Modal -->
		<div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">가입을 축하합니다</h4>
						<a class="close" data-dismiss="modal">&times;</a>
					</div>

					<!-- Modal body -->
					<div class="modal-body">
						<form action="join/check" method="post" class="was-validated">
							<fieldset>
								<legend>환영합니다</legend>
								<br>
								<div class="form-group">
									<label for="uname"></label>
									<input type="email" class="form-control" id="email" placeholder="ID입력" name="user_id" required>
									<div class="valid-feedback">Valid.</div>
									<div class="invalid-feedback">ID를 입력하세요</div>
								</div>
								<div class="form-group">
									<label for="pwd">비밀번호:</label>
									<input type="password"	class="form-control" id="pw" placeholder="Enter password" name="user_pw" required>
									<div class="valid-feedback">Valid.</div>
									<div class="invalid-feedback">Please fill out this field.</div>
								</div>
								<div class="form-group">
									<label for="name">이름:</label>
									<input type="text" class="form-control" id="name" placeholder="Enter name" name="user_name" required>
									<div class="valid-feedback">Valid.</div>
									<div class="invalid-feedback">Please fill out this field.</div>
								</div>
								<div class="form-group">
									<label for="nick">닉네임:</label>
									<input type="text" class="form-control" id="nick" placeholder="Enter nick" name="user_nick" required>
									<div class="valid-feedback">Valid.</div>
									<div class="invalid-feedback">Please fill out this field.</div>
								</div>
								<div class="form-group">
									<label for="date">생년월일:</label>
									<div style="position: relative;">
										<input type="text" id="datepicker" placeholder="Enter your birthdate" name="user_birthdate" required>
										<button id="openDatepicker" class="datepicker-button"></button>
									</div>
									<div class="valid-feedback">Valid.</div>
									<div class="invalid-feedback">Please fill out this field.</div>
								</div>
								<button type="submit" class="btn btn-outline-info">회원가입완료</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
